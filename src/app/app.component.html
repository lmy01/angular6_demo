<div class="demoTaskContainer">
  <h2>todos demo:</h2>
  <div>
    <input [(ngModel)]="value" class="taskInput" />
    <button (click)="addTask()" class="taskAddBtn">添加</button>
  </div>
  <ul>
    <li *ngFor=" let item of taskList;let i = index; trackBy:trackById;">
      <input type="checkbox" [(ngModel)]="item.checked" (change)="changeItem()" />
      <span>{{item.content}}</span>
      <span class="deleteCon" (click)="deleteTask(i)">删除</span>
    </li>
  </ul>
  <div>
    <label class="allSelectedCon">
      <input type="checkbox" [(ngModel)]="allChecked" (change)="changeAll()" />全选
    </label>
    <span class="deleteSelectedCon" (click)="deleteSelectedTask()">删除选中</span>
  </div>
</div>
